<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Staff</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Our Staff</h1>
      <nav class="navigation">
        <a href="#profile1">Masox</a>
        <a href="#profile2">Ptáček</a>
        <a href="#profile3">Křoví</a>
      </nav>
    </header>

    <main class="main">
      <article class="hero-card" id="profile1">
        <figure>
          <img
            src="img/masox_hero.jpg"
            alt="fotka Masoxe"
            width="500"
            height="500"
          />
          <figcaption>Masox</figcaption>
        </figure>
        <p><span class="nowrap">Hlavní vedoucí</span></p>
      </article>
      <article class="hero-card" id="profile2">
        <figure>
          <img
            src="img/ptacek_hero.jpg"
            alt="fotka Ptáčka"
            width="500"
            height="500"
          />
          <figcaption>Ptáček</figcaption>
        </figure>
        <p>Zástupce</p>
      </article>
      <article class="hero-card" id="profile3">
        <figure>
          <img
            src="img/krovi_hero.jpg"
            alt="fotka Křovího"
            width="500"
            height="500"
          />
          <figcaption>Křoví</figcaption>
        </figure>
        <p>Zdravotník</p>
      </article>
    </main>

    <footer class="footer">
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
